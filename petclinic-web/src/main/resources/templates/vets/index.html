<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title th:text="'List of vets'">title</title>
</head>

<body>
    <h2>List of vets</h2>
    <table id="vets" class="table table-striped">
        <tr>
            <th style="width: 7.5%">ID</th>
            <th style="width: 92.5%">Vet's name</th>
        </tr>
        <tr th:each="vet: ${vets}">
            <th th:text="${vet.id}"></th>
            <th th:text="${vet.firstName} + ' ' + ${vet.lastName}"></th>
        </tr>
    </table>
</body>
</html>
