<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'List of owners'">title</title>
</head>
<body>
    <h2>List of owners</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Owner's name</th>
            <th>Pets count</th>
        </tr>
        <tr th:each="owner: ${owners}">
            <th th:text="${owner.id}"></th>
            <th th:text="${owner.firstName} + ' ' + ${owner.lastName}"></th>
            <th>0</th>
        </tr>
    </table>
</body>
</html>
